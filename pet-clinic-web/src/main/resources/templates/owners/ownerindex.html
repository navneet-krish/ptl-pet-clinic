<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Owners</title>
</head>
<body>
<!--/*@thymesVar id = "owner" type="com.babu.ptl.ptlpetclinic.model.Owner"*/-->
    <h2 th:text="'List Of Owners...'">List of Owners..</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Nav</td>
            <td th:text="${owner.lastName}">Sh</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
